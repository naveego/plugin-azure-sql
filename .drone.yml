
workspace:
  base: /go
  path: src/github.com/naveego/plugin-pub-mssql

pipeline:
  restore-cache:
    image: drillster/drone-volume-cache
    restore: true
    mount:
      - vendor
    volumes:
      - /tmp/cache/plugin-pub-mssql:/cache

  build:
    image: docker.naveego.com:4333/release-go:latest
    pull: true
    environment:
      - CGO_ENABLED=0
      - GIT_TOKEN=${GIT_TOKEN}
    secrets: [ git_token ]
    commands:
      - dep ensure -vendor-only  
      - /go/bin/goreleaser --snapshot
    when:
      event: [ push, pull_request ]

  build-release:
    image: docker.naveego.com:4333/release-go:latest
    pull: true
    environment:
      - CGO_ENABLED=0
      - GIT_TOKEN=${GIT_TOKEN}
    secrets: [ git_token ]
    commands:
      - dep ensure -vendor-only  
      - /go/bin/goreleaser
    when: 
      event: [ tag, deployment ]

  rebuild-cache:
    image: drillster/drone-volume-cache
    rebuild: true
    mount:
      - vendor
    volumes:
      - /tmp/cache/plugin-pub-mssql:/cache
    when:
      status:  [ failure, success ]